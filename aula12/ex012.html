            var res = window.document.querySelector ('div#res')
            var v1 = Number(i.value)
            if (i < 16) {
                res.innerHTML = '<p>Não vota!</p>'
            } else if (i >= 16) {
                res.innerHTML = '<p> Vota!</p>'
            }
          
             
    }
